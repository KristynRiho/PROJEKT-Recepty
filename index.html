<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- největší hlavní recept -->
    <div class="container">
      <div class="container__item item--one">
        <div class="box box--1">
          <div class="menu">
            <p class="menu__name">Saláty</p>
            5 komentářů
          </div>

          <h1 class="heading heading--big">Salát s&nbsp;vlašskými ořechy</h1>
        </div>
      </div>

      <div class="container__item item--two">
        <!-- malý recept 1 -->
        <div class="box box--2">
          <div class="menu">
            <p class="menu__name">Svačina</p>
            <p class="menu__comments">16 komentářů</p>
          </div>

          <h2 class="heading heading--small">Chlebíček s&nbsp;avokádem</h2>
        </div>
        <!-- malý recept 2 -->
        <div class="box box--3">
          <div class="menu">
            <p class="menu__name">Mexická</p>
            <p class="menu__comments">7 komentářů</p>
          </div>
          <h2 class="heading heading--small">Avokádové tacos</h2>
        </div>
        <!-- malý recept 3 -->
        <div class="box box--4">
          <div class="menu">
            <p class="menu__name">Luštěniny</p>
            <p class="menu__comments">23 komentářů</p>
          </div>
          <h2 class="heading heading--small">Pita chléb s&nbsp;cizrnou</h2>
        </div>
        <!-- malý recept 4 -->
        <div class="box box--5">
          <div class="menu">
            Burgery
            <p class="menu__comments">19 komentářů</p>
          </div>
          <h2 class="heading heading--small">Sojový burger</h2>
        </div>
      </div>
    </div>

    <!-- patička -->
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
